<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 3rem auto 0 auto;
      padding: 0 1rem;
    }
    .cart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .cart-title {
      color: #4f8cff;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }
    .back-btn {
      background: #23272f;
      color: #4f8cff;
      border: 2px solid #4f8cff;
      border-radius: 6px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    .cart-empty {
      text-align: center;
      padding: 4rem 2rem;
      background: #23272f;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.22);
    }
    .cart-empty h2 {
      color: #4f8cff;
      margin-bottom: 1rem;
    }
    .cart-empty p {
      color: #f1f1f1;
      margin-bottom: 2rem;
    }
    .cart-items {
      background: #23272f;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.22);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #3a4048;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-img {
      flex: 0 0 120px;
    }
    .cart-item-img img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background: #181a1b;
    }
    .cart-item-details {
      flex: 1;
      color: #f1f1f1;
    }
    .cart-item-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4f8cff;
      margin-bottom: 0.5rem;
    }
    .cart-item-price {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4f8cff;
      margin-bottom: 0.8rem;
    }
    .cart-item-options {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-bottom: 1rem;
    }
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .quantity-btn {
      background: #23272f;
      color: #4f8cff;
      border: 2px solid #4f8cff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .quantity-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    .quantity-display {
      color: #f1f1f1;
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }
    .remove-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    .cart-summary {
      background: #23272f;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.22);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: #f1f1f1;
    }
    .summary-row.total {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4f8cff;
      border-top: 2px solid #3a4048;
      padding-top: 1rem;
      margin-top: 1rem;
    }
    .checkout-btn {
      width: 100%;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #3a6bcc;
    }
    .checkout-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .cart-item-img {
        flex: none;
      }
      .cart-item-controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1 class="cart-title">Shopping Cart</h1>
      <a href="index.html" class="back-btn">&#8592; Continue Shopping</a>
    </div>
    
    <div id="cart-empty" class="cart-empty" style="display: none;">
      <h2>Your cart is empty</h2>
      <p>Add some products to get started!</p>
      <a href="index.html" class="back-btn">Browse Products</a>
    </div>
    
    <div id="cart-content" style="display: none;">
      <div class="cart-items">
        <div id="cart-items-list"></div>
      </div>
      
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">€ 0,00</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">€ 0,00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">€ 0,00</span>
        </div>
      </div>
      
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function getCart() {
      const cart = localStorage.getItem('shoppingCart');
      return cart ? JSON.parse(cart) : [];
    }
    
    function saveCart(cart) {
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
    }
    
    function updateCartDisplay() {
      const cart = getCart();
      const emptyDiv = document.getElementById('cart-empty');
      const contentDiv = document.getElementById('cart-content');
      const itemsList = document.getElementById('cart-items-list');
      
      if (cart.length === 0) {
        emptyDiv.style.display = 'block';
        contentDiv.style.display = 'none';
        return;
      }
      
      emptyDiv.style.display = 'none';
      contentDiv.style.display = 'block';
      
      itemsList.innerHTML = '';
      
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-img">
            <img src="${item.img}" alt="${item.product}">
          </div>
          <div class="cart-item-details">
            <div class="cart-item-name">${item.product}</div>
            <div class="cart-item-price">${item.price}</div>
            <div class="cart-item-options">${formatOptions(item.options)}</div>
            <div class="cart-item-controls">
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                <span class="quantity-display">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
              </div>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        itemsList.appendChild(itemDiv);
      });
      
      updateTotals();
    }
    
    function formatOptions(options) {
      const formattedOptions = [];
      for (const [key, value] of Object.entries(options)) {
        if (key !== 'product' && key !== 'price' && key !== 'img' && key !== 'quantity') {
          const displayKey = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
          formattedOptions.push(`${displayKey}: ${value}`);
        }
      }
      return formattedOptions.join(', ');
    }
    
    function updateQuantity(index, change) {
      const cart = getCart();
      cart[index].quantity += change;
      
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      
      saveCart(cart);
      updateCartDisplay();
    }
    
    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
    
    function updateTotals() {
      const cart = getCart();
      let subtotal = 0;
      
      cart.forEach(item => {
        const priceStr = item.price.replace('€ ', '').replace(',', '.');
        const price = parseFloat(priceStr);
        subtotal += price * item.quantity;
      });
      
      const shipping = 0; // Free shipping for all orders
      const total = subtotal + shipping;
      
      document.getElementById('subtotal').textContent = `€ ${subtotal.toFixed(2).replace('.', ',')}`;
      document.getElementById('shipping').textContent = 'Free';
      document.getElementById('total').textContent = `€ ${total.toFixed(2).replace('.', ',')}`;
    }
    
    // Checkout button logic
    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cart = getCart();
      if (cart.length === 0) return;
      
      // Convert cart to URL parameters for checkout
      const cartJson = JSON.stringify(cart);
      const encodedCart = encodeURIComponent(cartJson);
      window.location.href = 'checkout.html?cart=' + encodedCart;
    });
    
    // Initialize cart display
    updateCartDisplay();
  </script>
</body>
</html>
